
<!DOCTYPE html>
<html>
<head>

</head>
<body>

<h1>Awesome Rephrasing</h1>

<label for="fname">Your sentence: </label>
<input type="text" id="phrase" name="fname" size="50"><br><br>
<input type="submit" value="Rephrase!" onclick="rephraseSentence()">


<p>Response times are in the 500ms - 4s ranges.</p>

<input type="text" id="output" name="fname" size="50" readonly>

<script>
var input = document.getElementById("phrase");
function rephraseSentence() {
	const http = new XMLHttpRequest()

	http.open("GET", "https://rephraser.johnpaulbin.repl.co/rephrase/" + input.value)
	http.send()
	http.onload = () => document.getElementById("output").value = http.responseText;
}
</script>
	
</body>
</html>
